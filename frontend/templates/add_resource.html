<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <a href="/view_resources" class="btn btn-link text-success mb-2" style="font-size: 1.25rem; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Back to Resources
                </a>
                <div class="card shadow border-success">
                    <div class="card-header bg-success text-white text-center">
                        <h2 class="mb-0">Add New Resource</h2>
                    </div>
                    <div class="card-body">
                        <form id="add-resource-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Resource Name</label>
                                <input type="text" class="form-control" id="name" name="name" required placeholder="e.g. Ambulance 1">
                            </div>
                            <div class="mb-3">
                                <label for="resource_type" class="form-label">Resource Type</label>
                                <select class="form-select" id="resource_type" name="resource_type" required>
                                    <option value="">Select type...</option>
                                    <option value="ambulance">Ambulance</option>
                                    <option value="boat">Boat</option>
                                    <option value="truck">Truck</option>
                                    <option value="helicopter">Helicopter</option>
                                    <option value="medical_supplies">Medical Supplies</option>
                                    <option value="food">Food</option>
                                    <option value="water">Water</option>
                                    <option value="shelter">Shelter</option>
                                    <option value="rescue_equipment">Rescue Equipment</option>
                                    <option value="communication_equipment">Communication Equipment</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location (County)</label>
                                <select class="form-select" id="location" name="location" required>
                                    <option value="">Select county...</option>
                                    <option value="Baringo">Baringo</option>
                                    <option value="Bomet">Bomet</option>
                                    <option value="Bungoma">Bungoma</option>
                                    <option value="Busia">Busia</option>
                                    <option value="Elgeyo Marakwet">Elgeyo Marakwet</option>
                                    <option value="Embu">Embu</option>
                                    <option value="Garissa">Garissa</option>
                                    <option value="Homa Bay">Homa Bay</option>
                                    <option value="Isiolo">Isiolo</option>
                                    <option value="Kajiado">Kajiado</option>
                                    <option value="Kakamega">Kakamega</option>
                                    <option value="Kericho">Kericho</option>
                                    <option value="Kiambu">Kiambu</option>
                                    <option value="Kilifi">Kilifi</option>
                                    <option value="Kirinyaga">Kirinyaga</option>
                                    <option value="Kisii">Kisii</option>
                                    <option value="Kisumu">Kisumu</option>
                                    <option value="Kitui">Kitui</option>
                                    <option value="Kwale">Kwale</option>
                                    <option value="Laikipia">Laikipia</option>
                                    <option value="Lamu">Lamu</option>
                                    <option value="Machakos">Machakos</option>
                                    <option value="Makueni">Makueni</option>
                                    <option value="Mandera">Mandera</option>
                                    <option value="Marsabit">Marsabit</option>
                                    <option value="Meru">Meru</option>
                                    <option value="Migori">Migori</option>
                                    <option value="Mombasa">Mombasa</option>
                                    <option value="Murang'a">Murang'a</option>
                                    <option value="Nairobi">Nairobi</option>
                                    <option value="Nakuru">Nakuru</option>
                                    <option value="Nandi">Nandi</option>
                                    <option value="Narok">Narok</option>
                                    <option value="Nyamira">Nyamira</option>
                                    <option value="Nyandarua">Nyandarua</option>
                                    <option value="Nyeri">Nyeri</option>
                                    <option value="Samburu">Samburu</option>
                                    <option value="Siaya">Siaya</option>
                                    <option value="Taita Taveta">Taita Taveta</option>
                                    <option value="Tana River">Tana River</option>
                                    <option value="Tharaka Nithi">Tharaka Nithi</option>
                                    <option value="Trans Nzoia">Trans Nzoia</option>
                                    <option value="Turkana">Turkana</option>
                                    <option value="Uasin Gishu">Uasin Gishu</option>
                                    <option value="Vihiga">Vihiga</option>
                                    <option value="Wajir">Wajir</option>
                                    <option value="West Pokot">West Pokot</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="capacity" class="form-label">Capacity</label>
                                <select class="form-select" id="capacity" name="capacity" required>
                                    <option value="">Select capacity...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="specifications" class="form-label">Specifications</label>
                                <input type="text" class="form-control" id="specifications" name="specifications" required placeholder="e.g. Oxygen, stretcher, first aid kit">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Add Resource</button>
                            </div>
                        </form>
                        <div id="form-message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('add-resource-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            name: form.name.value,
            resource_type: form.resource_type.value,
            location: form.location.value,
            capacity: parseInt(form.capacity.value),
            description: form.description.value,
            specifications: form.specifications.value
        };
        // Get token from localStorage (if your app stores it there)
        const token = localStorage.getItem('auth_token');
        const messageDiv = document.getElementById('form-message');
        if (!token) {
            messageDiv.innerHTML = '<div class="alert alert-danger">You must be logged in as admin to add resources.</div>';
            return;
        }
        try {
            const response = await fetch('/api/resources/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (response.ok) {
                messageDiv.innerHTML = '<div class="alert alert-success">Resource added successfully!</div>';
                setTimeout(() => { window.location.href = '/view_resources'; }, 1200);
            } else {
                messageDiv.innerHTML = '<div class="alert alert-danger">' + (result.error || result.msg || 'Failed to add resource.') + '</div>';
            }
        } catch (err) {
            messageDiv.innerHTML = '<div class="alert alert-danger">Error: ' + err + '</div>';
        }
    });
    </script>
</body>
</html>
