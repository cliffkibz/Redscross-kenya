{% extends "base.html" %}
{% block title %}My Dashboard - Red Cross Kenya{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-danger text-white text-center py-4">
                    <h3 class="font-weight-light my-2">Welcome, {{ current_user.username }}!</h3>
                </div>
                <div class="card-body p-5">
                    <div class="mb-4 text-center">
                        <h4>You have reported <span class="text-danger">{{ report_count }}</span> incident(s).</h4>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mb-4">
                        <a href="#" class="btn btn-success btn-lg">Become a Volunteer</a>
                        <a href="#" class="btn btn-warning btn-lg">Donate</a>
                    </div>
                    <div class="text-center">
                        <a href="{{ url_for('incidents.get_incidents') }}" class="btn btn-outline-danger">View My Reports</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Floating Weather Chatbot Button and Window -->
<style>
#chatbot-fab {
    position: fixed;
    bottom: 30px;
    left: 30px;
    width: 60px;
    height: 60px;
    background: #17a2b8;
    color: #fff;
    border-radius: 50%;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    cursor: pointer;
    z-index: 9999;
    transition: background 0.2s;
}
#chatbot-fab:hover {
    background: #138496;
}
#chatbot-window {
    position: fixed;
    bottom: 100px;
    left: 30px;
    width: 320px;
    max-width: 90vw;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    display: none;
    flex-direction: column;
    z-index: 10000;
}
#chatbot-window.active {
    display: flex;
}
#chatbot-header {
    background: #17a2b8;
    color: #fff;
    padding: 12px;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
#chatbot-close {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.2rem;
    cursor: pointer;
}
#chatbot-messages {
    height: 220px;
    overflow-y: auto;
    background: #f8f9fa;
    padding: 10px;
    font-size: 0.97rem;
}
#chatbot-form {
    display: flex;
    border-top: 1px solid #eee;
    padding: 8px;
}
#chatbot-input {
    flex: 1;
    border-radius: 20px;
    border: 1px solid #ccc;
    padding: 6px 12px;
    margin-right: 8px;
}
</style>

<div id="chatbot-fab" title="Ask about the weather">
    <i class="fas fa-comment-dots"></i>
</div>
<div id="chatbot-window">
    <div id="chatbot-header">
        Weather Chatbot
        <button id="chatbot-close" title="Close">&times;</button>
    </div>
    <div id="chatbot-messages"></div>
    <form id="chatbot-form">
        <input type="text" id="chatbot-input" placeholder="Ask about the weather..." autocomplete="off" required />
        <button type="submit" class="btn btn-info btn-sm ms-2">Send</button>
    </form>
</div>

<script>
// Floating chatbot logic
const fab = document.getElementById('chatbot-fab');
const windowEl = document.getElementById('chatbot-window');
const closeBtn = document.getElementById('chatbot-close');
const form = document.getElementById('chatbot-form');
const input = document.getElementById('chatbot-input');
const messages = document.getElementById('chatbot-messages');

fab.addEventListener('click', () => {
    windowEl.classList.add('active');
    input.focus();
});
closeBtn.addEventListener('click', () => {
    windowEl.classList.remove('active');
});

function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.className = sender === 'user' ? 'text-end mb-2' : 'text-start mb-2';
    msgDiv.innerHTML = `<span class=\"badge bg-${sender === 'user' ? 'primary' : 'secondary'}\">${sender === 'user' ? 'You' : 'Bot'}:</span> <span>${text}</span>`;
    messages.appendChild(msgDiv);
    messages.scrollTop = messages.scrollHeight;
}

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const userMsg = input.value.trim();
    if (!userMsg) return;
    appendMessage('user', userMsg);
    input.value = '';
    try {
        const res = await fetch('/api/chatbot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMsg })
        });
        const data = await res.json();
        appendMessage('bot', data.response);
    } catch (err) {
        appendMessage('bot', 'Sorry, there was an error contacting the chatbot.');
    }
});
</script>
{% endblock %}
