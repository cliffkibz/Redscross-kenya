<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Help</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <a href="/" class="btn btn-link text-warning mb-2" style="font-size: 1.25rem; text-decoration: none;">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <div class="card shadow border-warning">
                    <div class="card-header bg-warning text-white text-center">
                        <h2 class="mb-0">Request Help</h2>
                    </div>
                    <div class="card-body">
                        <form action="/request_help" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Your Location</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <div class="mb-3">
                                <label for="help_type" class="form-label">Type of Help Needed</label>
                                <select class="form-select" id="help_type" name="help_type" required>
                                    <option value="">Select...</option>
                                    <option value="medical">Medical Assistance</option>
                                    <option value="rescue">Rescue</option>
                                    <option value="food">Food & Water</option>
                                    <option value="shelter">Shelter</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="details" class="form-label">Additional Details</label>
                                <textarea class="form-control" id="details" name="details" rows="4"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg text-white">Submit Request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
