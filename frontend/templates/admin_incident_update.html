{% extends "base.html" %}
{% block title %}Update Incident - Admin{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-white">
                    <h3 class="mb-0">Update Incident</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="reported" {% if incident.status == 'reported' %}selected{% endif %}>Reported</option>
                                <option value="verified" {% if incident.status == 'verified' %}selected{% endif %}>Verified</option>
                                <option value="in_progress" {% if incident.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                                <option value="resolved" {% if incident.status == 'resolved' %}selected{% endif %}>Resolved</option>
                                <option value="closed" {% if incident.status == 'closed' %}selected{% endif %}>Closed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="severity" class="form-label">Severity</label>
                            <select class="form-select" id="severity" name="severity">
                                <option value="low" {% if incident.severity == 'low' %}selected{% endif %}>Low</option>
                                <option value="medium" {% if incident.severity == 'medium' %}selected{% endif %}>Medium</option>
                                <option value="high" {% if incident.severity == 'high' %}selected{% endif %}>High</option>
                                <option value="critical" {% if incident.severity == 'critical' %}selected{% endif %}>Critical</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ incident.description }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-warning">Update Incident</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
